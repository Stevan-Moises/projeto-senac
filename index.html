<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="nofollow">
    <title>AlertMi Login/Cadastro</title>
    <link rel="stylesheet" href="./src/css/estilos.css">
</head>

<body>
    <header>
        <h2 class="logo">AlertMi</h2>
        <nav class="navegacao">
            <a href="#">Home</a>
            <a href="#">Sobre</a>
            <a href="#">Serviços</a>
            <a href="#">Contato</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>

        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Senha</label>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox">Lembre-me</label>
                    <a href="#">Esqueceu a Senha?</a>
                </div>

                <button type="submit" class="btn"><a href="https://stevan-moises.github.io/projeto-alertmi/" target="_blank" class="site">Login</a></button>

                <div class="login-register">
                    <p>Não tem uma conta?<a href="#" class="register-link">Registrar-se</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Cadastro</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>Nome Completo</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="document"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>CPF</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                        </ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Senha</label>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox">Eu concordo com os termos e condições</label>
                </div>

                <button type="submit" class="btn"><a href="https://stevan-moises.github.io/projeto-alertmi/" target="_blank"
                        class="site">Cadastrar</button></a></button>

                <div class="login-register">
                    <p>já tem uma conta?<a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <div class="container">
        <img src="src/image/LOGO AlertMi Azul.png" alt="LOGO">
    </div>


    <script src="./src/js/index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
